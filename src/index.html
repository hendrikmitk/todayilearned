<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>r/todayilearned</title>
</head>

<body>

    <div class="h-screen bg-red-700 flex justify-center items-center">

        <div id="container" class="bg-gray-50 text-gray-900 font-mono h-3/5 md:h-1/2 xl:h-2/5 w-10/12 md:w-8/12 lg:w-6/12 rounded-xl md:rounded-1xl lg:rounded-2xl flex flex-row justify-between">

            <div id="left-arrow-wrapper" class="flex flex-col justify-center h-full w-12 md:w-20 xl:w-28">
                <div id="left-arrow" class="text-red-700 text-3xl md:text-5xl transform hover:scale-150 transition duration-300 ease-in-out flex justify-center"></div>
            </div>

            <div id="container-wrapper" class="h-full w-full py-6 md:py-10 lg:py-12 px-2">

                <div id="spinner-wrapper" class="h-full flex items-center">
                    <div class="spinner"></div>
                </div>

            </div>

            <div id="right-arrow-wrapper" class="flex flex-col justify-center h-full w-12 md:w-20 lg:w-28">
                <div id="right-arrow" class="text-red-700 text-3xl md:text-5xl transform hover:scale-150 transition duration-300 ease-in-out flex justify-center"></div>
            </div>

        </div>

    </div>

    <script src="./app.js"></script>

</body>

</html>
